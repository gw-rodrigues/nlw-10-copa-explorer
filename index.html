<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Copa Calendar</title>

    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="/assets/logo.svg" alt="NLW Copa" />
        <h1>calendar</h1>
      </header>
      <main>
        <div id="card">
          <h2>
            <time datetime="2022-11-24">24/11</time>
            <span>quinta</span>
          </h2>
          <ul>
            <li>
              <img src="/assets/teams/switzerland.svg" alt="switzerland flag" />
              <time datetime="07:00">07:00</time>
              <img src="/assets/teams/cameroon.svg" alt="cameroon flag" />
            </li>
            <li>
              <img src="/assets/teams/portugal.svg" alt="portugal flag" />
              <time datetime="13:00">13:00</time>
              <img src="/assets/teams/ghana.svg" alt="ghana flag" />
            </li>
            <li>
              <img src="/assets/teams/brazil.svg" alt="brazil flag" />
              <time datetime="16:00">07:00</time>
              <img src="/assets/teams/serbia.svg" alt="serbia flag" />
            </li>
          </ul>
        </div>
        <div id="card">
          <h2>
            <time datetime="2022-11-28">28/11</time>
            <span>quinta</span>
          </h2>
          <ul>
            <li>
              <img src="/assets/teams/south-korea.svg" alt="south-korea flag" />
              <time datetime="07:00">07:00</time>
              <img src="/assets/teams/ghana.svg" alt="ghana flag" />
            </li>
            <li>
              <img src="/assets/teams/brazil.svg" alt="brazil flag" />
              <time datetime="07:00">07:00</time>
              <img src="/assets/teams/switzerland.svg" alt="switzerland flag" />
            </li>
            <li>
              <img src="/assets/teams/portugal.svg" alt="portugal flag" />
              <time datetime="07:00">07:00</time>
              <img src="/assets/teams/argentina.svg" alt="argentina flag" />
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
